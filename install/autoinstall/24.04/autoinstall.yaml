autoinstall:
  version: 1
  source:
    search_drivers: true
    id: ubuntu-server-minimal
  drivers:
    install: true
  kernel:
    flavor: hwe
  updates: all
  storage:
    layout:
      name: direct
  identity:
    realname: 'Kara'
    hostname: kara-server
    password: "Run mkpasswd -m sha-512 ubuntupass"
    username: kara
  locale: "en_US.UTF-8"
  keyboard:
    layout: us
  ssh:
    install-server: true
    authorized-keys: []
    allow-pw: true
  timezone: Europe/Amsterdam
  apt:
    preserve_sources_list: false
    mirror-selection:
      primary:
        - country-mirror
        - uri: "http://archive.ubuntu.com/ubuntu"
          arches: [i386, amd64]
        - uri: "http://ports.ubuntu.com/ubuntu-ports"
          arches: [s390x, arm64, armhf, powerpc, ppc64el, riscv64]
    fallback: offline-install
    geoip: true
  late-commands:
    - curtin in-target -- apt-get update
    - curtin in-target -- apt-get install -y curl git nano
    - curtin in-target -- git clone https://github.com/KaraBrandsen/Debian_linux_scripts.git /home/kara/Debian_linux_scripts
    - curtin in-target -- cp /home/kara/Debian_linux_scripts/install/setup.sh /kara/User/
    - curtin in-target -- chmod +x /home/kara/setup.sh
    - curtin in-target -- wget <uri> -O /home/kara/secrets.sh
  shutdown: reboot